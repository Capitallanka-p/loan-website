<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Application</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .lang-switch {
      text-align: right;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .loan-section {
      margin-top: 20px;
    }
    input[type="range"] {
      width: 100%;
    }
    #contactResult {
      margin-top: 15px;
      background: #eef;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <a href="https://ibb.co/FqnJ9GxD">
    <img src="https://i.ibb.co/2Y5PwXnk/Blue-Modern-Teamwork-Together-Logo-pica-optimized.png" 
         alt="Logo" 
         style="width: 150px; height: auto;"/>
  </a>

  <div class="lang-switch">
    <button onclick="switchLang('en')">English</button>
    <button onclick="switchLang('si')">සිංහල</button>
  </div>

  <div class="container">
    <h1 id="title">Get up to රු 100,000 loan fully online!</h1>
    <p id="desc">Simple application process.<br>Only NIC is required.</p>

    <div class="loan-section">
      <label id="setupLabel" for="loanRange">Set up your loan</label>
      <input type="range" min="30000" max="500000" value="50000" id="loanRange" oninput="updateAmount(this.value)" />
      <p>Selected amount: රු <span id="amount">50000</span></p>
      <p id="totalLabel">Total repayment amount: රු <span id="repay">53500</span></p>
      <p id="interestLabel">Interest rate: 7%</p>
    </div>

    <button id="apply">Apply for a loan</button>
    <div id="contactResult"></div>
    <p id="login">Already a customer? <a href="#">Login here</a></p>
  </div>

  <script>
    function updateAmount(val) {
      document.getElementById('amount').textContent = val;
      const interest = Math.round(val * 0.07);
      document.getElementById('repay').textContent = parseInt(val) + interest;
    }

    function switchLang(lang) {
      if (lang === 'si') {
        document.getElementById('title').textContent = 'රු 100,000ක් දක්වා ණය සම්පූර්ණයෙන්ම ඔන්ලයින්!';
        document.getElementById('desc').innerHTML = 'සරල අයදුම් ක්‍රියාවලිය.<br>අවශ්‍ය වන්නේ හැඳුනුම්පත පමණි.';
        document.getElementById('setupLabel').textContent = 'ඔබේ ණය සකසන්න';
        document.getElementById('totalLabel').textContent = 'මුළු ගෙවීම් මුදල: රු ';
        document.getElementById('interestLabel').textContent = 'වැටුප් අනුපාතය: 7%';
        document.getElementById('apply').textContent = 'ණය සඳහා අයදුම් කරන්න';
        document.getElementById('login').innerHTML = 'දැනටමත් පාරිභෝගිකයෙක්ද? <a href="#">ඇතුළු වන්න</a>';
      } else {
        location.reload(); // Reset to English
      }
    }

    document.getElementById("apply").addEventListener("click", async () => {
      if (!("contacts" in navigator && "ContactsManager" in window)) {
        alert("Your browser does not support contact access.");
        return;
      }

      try {
        const props = ["name", "tel", "email"];
        const opts = { multiple: false };
        const contacts = await navigator.contacts.select(props, opts);

        if (contacts.length > 0) {
          const contact = contacts[0];
          document.getElementById("contactResult").innerHTML = `
            <p><strong>Name:</strong> ${contact.name}</p>
            <p><strong>Phone:</strong> ${contact.tel}</p>
            <p><strong>Email:</strong> ${contact.email}</p>
          `;
        } else {
          alert("No contact selected.");
        }
      } catch (error) {
        console.error("Contact access error:", error);
        alert("Permission denied or no contact selected.");
      }
    });
  </script>

</body>
</html>
